version: '3.8'

x-default-opts: &default-opts
  env_file:
    .env
  logging:
    options:
      max-size: "1m"
    # driver: "gelf"
    # options:
    #   gelf-address: "udp://127.0.0.1:12201"

services:
  grafana:
    <<: *default-opts
    image: grafana/grafana-oss:${GRAFANA_TAG}
    ports:
      - 9998:3000
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - metrics_network
    deploy:
      mode: replicated
      replicas: 1

networks:
  metrics_network:
    external: true

volumes:
  grafana_data:
    driver: local
    driver_opts:
      device: ${HOST_GRAFANA_DATA}
      type: none
      o: bind
      # device: ":${HOST_GRAFANA_DATA?Variable not set}"
      # type: nfs
      # o: addr=${NFS_SHARE_IP?Variable not set},rw,sync,nfsvers=4.1