version: '3.9'

services:
  jenkins:
    image: jenkins/jenkins:lts
    ports:
      - '8083:8080'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - jenkins_data:/var/jenkins_home
    deploy:
      mode: replicated
      replicas: 1
      labels:
        traefik.enable: "true"
        traefik.http.routers.jenkins.entrypoints: websecure
        traefik.http.routers.jenkins.rule: Host(`${EXTERNAL_DOMAIN?Variable not set}`)
        traefik.http.routers.jenkins.service: jenkins
        traefik.http.services.jenkins.loadbalancer.server.port: 80

networks:
  nexus_network:
    driver: overlay

volumes:
  jenkins_data:
    driver: local
    driver_opts:
      device: ${HOST_JENKINS_DATA}
      type: none
      o: bind
      # device: ":${HOST_JENKINS_DATA?Variable not set}"
      # type: nfs
      # o: addr=${NFS_SHARE_IP?Variable not set},rw,sync,nfsvers=4.1